<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

  <!--<link rel="javascript" href="js/scripts.js" >-->
</head>

<body>

  <body>
    <div class="container">
      <!-- Page Content goes here -->
      <div class="row">
        <!--header-->
        <div class="col s12 m6 l6">
          <h5>Header Space</h5>
        </div>
        <div class="col s12 m6 l6">
          <h5>Logo Space</h5>
        </div>
      </div>
      <div class="row">
        <!--************************form*******************************-->
        <div class="col s12 m12">
          <H5>Form Space</H5>
          <!--form id below-->
          <form id="lorf-form">
            <!--form id above-->
            <!--LOST OR FOUND SWITCH-->
            <div class="switch">
              <label>
                Lost
                <input id="statusInput" type="checkbox">
                <span class="lever"></span>
                Found
              </label>
            </div>
            <!--ANIMAL TYPE MENU-->
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m6">

                  <label>Enter Animal Type</label>
                  <br>
                  <br>
                  <select id="animalInput" class="browser-default">
                    <option value="" disabled selected>What Animal?</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
            </form>
            <!--ZIP CODE TEXT ENTRY-->
            <div class="col s12">
              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Zip Code" id="zipInput" type="text" class="validate">
                      <label for="Zip Code">Location (Zip Code)</label>
                    </div>
                    <!--COLOR ENTRY MENU-->
                    <div class="input-field col s6">
                      <select id="colorInput" class="browser-default">
                        <option value="" disabled selected>Color of Animal?</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                        <option value="grey">Grey</option>
                      </select>
                    </div>
                    <!--SIZE ENTRY MENU-->
                    <div class="input-field col s6">
                      <select id="sizeInput" class="browser-default">
                        <option value="" disabled selected>Size of Animal?</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                      </select>

                    </div>
                  </div>
              </div>
              </form>
            </div>
        </div>
        <!--SUBMIT BUTTON-->
        <button id="submitBtn" class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        </form>
      </div>

      <div class="row">
        <!--footer-->
        <div class="col s12 m12">
          <h5>Footer</h5>
        </div>
      </div>
    </div>
  </body>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js">
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, options);
    });

    $(document).ready(function () {
      M.updateTextFields();
    });
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, options);
    });
  </script>

  <!--Public JS File-->
  <script src="./js/scripts.js"></script>
</body>

</html>
