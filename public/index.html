  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

  <!--<link rel="javascript" href="js/scripts.js" >-->
</head>

<body>
  <header>
    <div class="row">
      <!--header-->
      <div class="col s12 m6 l6">
        <h5>Header Space</h5>
      </div>
      <div class="col s12 m6 l6">
        <h5>Logo Space</h5>
      </div>
    </div>
    <nav>
      <div class="nav-wrapper teal lighten-2">
        <a href="#" class="brand-logo right">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li>
            <a href="Shelters.html">Shelters</a>
          </li>
          <li>
            <a href="About.html">About</a>
          </li>

            <a href="results.html">Current List</a>
          </li>

            <a href="found.html">Found Pets</a>
          </li>
          <li>
            <a href="lost.html">Lost Pets</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div class="container">
      <!-- Page Content goes here -->

      <div class="row">
        <!--************************form*******************************-->
        <div class="col s12 m12">
          <H5>Form Space</H5>
          <!--form id below-->
          <form id="lorf-form">
            <!--form id above-->
            <!--LOST OR FOUND SWITCH-->
            <div class="switch">
              <label>have you lost a pet or found a pet?</label>
              <br>
              <label>
                Lost
                <input id="statusInput" type="checkbox">
                <span class="lever"></span>
                Found
              </label>

            </div>
            <!--Zip code and animal type row-->
            <form class="col s12 m6">
              <div class="row">
                <div class="col s12">
                  <div class="row">
                    <form class="col s12">
                      <!--zip code input-->
                      <div class="row">
                        <div class="input-field col s12 m6">
                          <input placeholder="Enter Your Zip Code" id="zipInput" type="text" class="validate">
                          <label for="Zip Code">Location (Zip Code)</label>
                        </div>
                        <!--animal type input-->
                        <div class="input-field col s12 m6">
                          <select id="animalInput" class="browser-default">
                            <option value="" disabled selected>What Animal?</option>
                            <option value="cat">Cat</option>
                            <option value="dog">Dog</option>
                            <option value="other">Other</option>
                          </select>
                        </div>



                      </div>
                    </form>
                    <!--ZIP CODE TEXT ENTRY-->
                    <div class="col s12">
                      <div class="row">
                        <form class="col s12">
                          <div class="row">

                            <!--COLOR ENTRY MENU-->
                            <div class="input-field col s12 m6">
                              <select id="colorInput" class="browser-default">
                                <option value="" disabled selected>Color of Animal?</option>
                                <option value="black">Black</option>
                                <option value="brown">Brown</option>
                                <option value="grey">Grey</option>
                                <option value="tan">Tan</option>
                                <option value="other">Other</option>
                              </select>
                            </div>
                            <!--SIZE ENTRY MENU-->
                            <div class="input-field col s12 m6">
                              <select id="sizeInput" class="browser-default">
                                <option value="" disabled selected>Size of Animal?</option>
                                <option value="small">Small</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                              </select>

                            </div>
                          </div>
                      </div>
                      </form>
                    </div>
                    <!--text input-->

                    <div class="row">
                      <form class="col s12 m12">
                        <div class="row">
                          <div class="input-field col s12 m12">
                            <textarea id="commentInput" class="materialize-textarea"></textarea>
                            <label for="commentInput">Comments</label>
                            Please enter any comment about your pet here - such as names or commands it may respond to.
                          </div>
                        </div>
                      </form>
                    </div>
                    <!--img url input-->

                    <div class="input-field col s12 m6">
                      <input placeholder="Enter an image url" id="imgInput" type="text" class="validate">
                      <label for="img">Image (URL)</label>
                    </div>
                    <!--email input-->

                    <div class="col s12">

                      <div class="input-field inline">
                        <input id="emailInput" type="email" class="validate">
                        <label for="emailInput">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right">enter your email address</span>
                      </div>
                    </div>


                  </div>
                  <!--SUBMIT BUTTON-->
                  <button id="submitBtn" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </form>
            </div>

            <div class="row">
              <!--footer-->
              <div class="col s12 m12">
                <h5>Footer</h5>
              </div>
            </div>
            </div>
  </body>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js">
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, options);
    });
    $(document).ready(function () {
      M.updateTextFields();
    });
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, options);
    });
  </script>

  <!--Public JS File-->
  <script src="./js/scripts.js"></script>
</body>

</html>
