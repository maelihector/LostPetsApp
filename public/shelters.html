<!DOCTYPE html>
<html>

<head>
  <title>Google Maps Test Page</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./css/materialize.css" media="screen,projection" />
</head>

<body>
  <div class="container">
    <p>Search what is near you!</p>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">my_location</i>
            <input id="zipcode" type="text" class="validate" maxlength="5">
            <label for="zipcode">Your Zip Code</label>
          </div>
        </div>
      </form>
    </div>
    <button class="btn btn-primary btn-lg center" id="submit">Enter</button>
  </div>
  <div class="container">

    <div id="shelters"></div>
  </div>
  <!-- <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyD_efmoskzkOmgN2hpBiXLBoxnIg9sc2NA&callback=initMap'></script> -->
  <script src="./js/materialize.js"></script>
  <script src="./js/shelters.js"></script>
</body>
</html>
