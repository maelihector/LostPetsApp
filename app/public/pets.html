    <!-- Filters div starts here -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="row" style="margin-bottom: 0;">
                    <div class="col s4 m4 l2">
                        <button id="resetFilters" class="waves-effect waves-light btn-small" type="reset" name="action" style="margin-top: 20px;">
                            Reset List
                        </button>
                    </div>
                    <div class="input-field col s8 m8 l4" id="petType">
                        <select>
                            <option value="" disabled selected>Choose pet type</option>
                            <option value="1">Cat</option>
                            <option value="2">Dog</option>
                            <option value="3">Other</option>
                        </select>
                        <label>Pet Select</label>
                    </div>
                    <!--LOST OR FOUND SWITCH-->
                    <form class="col s6 m4 l2" style="padding: 0px; border: solid #26a59959;">
                        <p>
                            <label for="lost">
                                <input id="lost" class="with-gap" name="group1" type="radio" />
                                <span>Lost</span>
                            </label>
                        </p>
                        <p>
                            <label for="found">
                                <input id="found" class="with-gap" name="group1" type="radio" />
                                <span>Found</span>
                            </label>
                        </p>
                    </form>
                    <form class="col s6 m4 l2" style="padding: 0px; border: solid #26a59959;">
                        <p>
                            <label for="asc">
                                <input id="asc" class="with-gap" name="group1" type="radio" />
                                <span>Asc</span>
                            </label>
                        </p>
                        <p>
                            <label for="desc">
                                <input id="desc" class="with-gap" name="group1" type="radio" />
                                <span>Desc</span>
                            </label>
                        </p>
                    </form>
                    <div class="input-field col s12 m4 l2">
                        <i class="material-icons prefix">my_location</i>
                        <input id="zipcode" type="text" class="validate" maxlength="5">
                        <label for="zipcode">Zip</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Filters end here -->
    <!--results space-->
    <div class="container pets-div">
        <div class="row">
            <div id="pets"></div>
        </div>
